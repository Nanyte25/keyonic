<ion-view view-title="Account">
  <ion-content>
    <div class="card" ng-click="manageAccount()">
      <div class="item item-text-wrap item-icon-left">
        <i class="icon ion-ios-cog-outline"></i>
        Manage Keycloak Account
      </div>
    </div>

    <div class="card" ng-click="logout()">
      <div class="item item-text-wrap item-icon-left">
        <i class="icon icon ion-ios-close-empty"></i>
        Logout
      </div>
    </div>

  </ion-content>
</ion-view>
